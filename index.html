<html>
    <head>
        <title>Contador de Palabras</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
		<div id="top">
			<h1>Contador de Palabras</h1>
		</div>

    	<div class="contenedor">
			<h4>Bienvenido al Contador de Palabras, inserta el texto dentro del área para poder contar tus palabras!</h4>

			<textarea id="area_texto" placeholder="Inserta tu texto aquí..."></textarea>

			<br>
			<input type="button" id="limpiar" name="" value="Limpiar">

			<div class="total">
				<p>Total de palabras:<span id="total_palabras"></span></p>
			</div>
			<div class="total">
				<p>Total de espacios:<span id="total_espacios"></span></p>
			</div>
			<div class="total">
				<p>Total de comas (,):<span id="total_comas"></span></p>
			</div>
			<div class="total">
				<p>Total de puntos (.):<span id="total_puntos"></span></p>
			</div>
    	</div>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
